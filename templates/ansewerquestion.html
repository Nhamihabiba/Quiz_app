{% from "showlinks.html" import show_links %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename = 'style.css')}}"/>
  </head>
  <body>
    <div class="parent">
        <div class="header mb-2">
          {{ show_links(user) }}
        </div >
        <div class="questions_answered container  text-light p-3">
            <h1> Answer Question .</h1>
            <hr class="text-light"/>
            <div>
                <h6>{{ question['question_text'] }}</h6>
                <form action="{{ url_for('ansewerquestion', question_id=question['id']) }}" class="m-3" method="POST">
                    <div class="form-floating mb-2">
                        <textarea class="form-control text-dark" placeholder="Enter your answer here:" id="floatingTextarea"  name="answer_text"></textarea>
                        <label for="floatingTextarea" class="text-dark">Enter the Answer:</label>
                    </div>
                    <button type="submit" class="btn btn-sm btn-success">Submit</button>
                  </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
