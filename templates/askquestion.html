{% from "showlinks.html" import show_links %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename = 'style.css')}}"/>
  </head>
  <body>
    <div class="parent">
        <div class="header mb-2">
          {{  show_links(user)  }}
        </div >
        <div class="questions_answered container  text-light p-3">
            <h1> Ask a question .</h1>
            <hr class="text-light"/>
            <form action="/askquestion" method = "POST">
                <div class="form-floating mb-2">
                    <textarea class="form-control  text-dark" placeholder="Entrer your question here :" id="floatingTextarea"  name="question_text"></textarea>
                    <span class="help-block">Ask Away</span>
                    <label for="floatingTextarea" class="text-dark">Entrer your question here :</label>
                  </div>
                  <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupSelect01" > Select Teacher</label>
                    <select class="form-select" id="inputGroupSelect01" name="teacher">
                      {% for teacher in allteachers %}
                      <option value="{{ teacher['id']}}">{{ teacher['name']}}</option>
                      {% endfor %}

                      
                    </select>
                  </div>
                  
                <button type="submit" class="btn  btn-sm btn-success">Submit</button>
              </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
